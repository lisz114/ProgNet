<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estados Brasileiros</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Estados Brasileiros</h1>
    <table>
        <tr>
            <th>Estado</th>
            <th>UF</th>
            <th>População</th>
            <th>Área (km²)</th>
        </tr>
        <tr>
            <td>Acre</td>
            <td>AC</td>
            <td>906,876</td>
            <td>164,123.040</td>
        </tr>
        <tr>
            <td>Alagoas</td>
            <td>AL</td>
            <td>3,351,543</td>
            <td>27,767.661</td>
        </tr>
        <tr>
            <td>Amapá</td>
            <td>AP</td>
            <td>877,613</td>
            <td>142,814.585</td>
        </tr>
        <tr>
            <td>Amazonas</td>
            <td>AM</td>
            <td>4,269,995</td>
            <td>1,570,745.680</td>
        </tr>
    </table>
</body>
</html>
